<!DOCTYPE html>
<html lang="it">
<head> 
    <meta charset="utf-8">
    <meta name="keywords" content="HTML, LAB, BLOG, SOCIAL, SOCIALNETWORK, INTERFACE">
    <meta name="description" content="Faccialibro Homepage">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Faccialibro - {% block title %}{% endblock %}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="container-fluid">

    <!-- NAVBAR -->
    <!-- copy-pasted from https://getbootstrap.com/docs/5.2/components/navbar/#nav but with the navbar-brand sobstituted by a h1, h5 -->
    <header class="row">    
        <nav class="navbar navbar-expand-lg " style="height: 8rem; background-color: #e1e1d3;">
            <div class="container-fluid">
                <h1 class="display-5 mx-2" >Faccialibro</h1>
                <h5 class="d-none d-lg-block ms-2 mt-3" style="color: #737373;">Ci prendiamo cura dei tuoi dati</h5>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mx-2">
                    <li class="nav-item">
                        <a class="nav-link {% if page=='home' %} active {%endif%}" href="{{ url_for('index') }}" style="float: end;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page=='about' %} active {%endif%}" aria-current="page" href="{{ url_for('about') }}" style="float: end;">Chi siamo</a>
                    </li>
                </ul>
                </div>
            </div>
            </nav>
        </header>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
