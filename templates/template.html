<!DOCTYPE html>
<html lang="it">

{% block head %}

<head> 
    <meta charset="utf-8">
    <meta name="keywords" content="HTML, LAB, BLOG, SOCIAL, SOCIALNETWORK, INTERFACE">
    <meta name="description" content="Faccialibro Homepage">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Faccialibro - {% block title %}Template{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='styles/{% block specific_stylesheet %}template.css{% endblock %}') }}" rel="stylesheet" type="text/css">
</head>

{% endblock %}

<body class="container-fluid">
{% block body %}

    <header class="row">

        {% block navbar %}
        <!-- NAVBAR -->
        <!-- copy-pasted from https://getbootstrap.com/docs/5.2/components/navbar/#nav but with the navbar-brand sobstituted by a h1, h5 -->
        <nav class="navbar navbar-expand-lg fixed-top" style="min-height: 5rem; background-color: #e1e1d3;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <p class="d-inline display-4">Faccialibro</p>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav navbar-nav-scroll nav-pills ms-auto mb-2 mb-lg-0 mx-2" style="--bs-scroll-height: 200px; --bs-nav-pills-link-active-bg: #958a8759;">
                    <li class="nav-item">
                        <a class="nav-link {% block home_active %}{% endblock %}" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block about_active %}{% endblock %}" aria-current="page" href="{{ url_for('about') }}">Chi siamo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block contacts_active %}{% endblock %}" aria-current="page" href="{{ url_for('contacts') }}">Contattaci</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav>
        {% endblock %}

    </header>

    <div style="margin-top: 6rem;">
        {% block content %}{% endblock %}
    </div>

{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src=" {{ url_for('static', filename='script.js') }} "></script>
<script src=" {{ url_for('static', filename='scritpts/{% block specific_scripts %}template.js{% endblock %}') }} "></script>
</body>
</html>
