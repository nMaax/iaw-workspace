{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" action="{{ url_for('post_signup') }}" method="POST" enctype="multipart/form-data">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <input name="username" type="text" id="username" class="form-control" />
                            <label class="form-label" for="ursername">Il tuo username</label>
                        </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <input name="name" type="text" id="name" class="form-control" />
                            <label class="form-label" for="name">Il tuo nome</label>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                            <input name="surname" type="text" id="surname" class="form-control" />
                            <label class="form-label" for="surname">Il tuo cognome</label>
                        </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input name="password" type="password" id="password" class="form-control" required/>
                        <label class="form-label" for="password">La tua password</label>
                      </div>
                    </div>

                    <div class="input-group mb-3">
                      <input name="propic" type="file" class="form-control" id="propic" required>
                    </div> 
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Registrati</button>
                    </div>
  
                  </form>
  
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
